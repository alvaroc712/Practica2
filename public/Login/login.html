<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheets/styleLogin.css">
        <title>Inicio de sesión</title>
    </head>

    <body>

        <h1>MyFilmList</h1>
        <div class="container">
            <div class="sesion">
                <h2>Inicio de sesión</h2>
            
                <form id="loginForm" method="post">
                    <input type="text" name="user" placeholder="Usuario" required><br>
                    <input type="password" name="password" placeholder="Contraseña" required><br>
                    <div class="container">
                        <input type="checkbox" name="Recordar" value="Recordar" id="chkRecordar">
                        <label for="chkRecordar">Recordar Usuario</label>
                        <input type="submit" name="login" value="Enviar">
                    </div>
                </form>
            </div>
            <p><a href="registro_usuarios.html">Registrarse</a></p>
            <script src="login.js"></script>
        </div>

    </body>
</html>
